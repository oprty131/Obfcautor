<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonsec Dumper from GitHub Raw</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; }
        pre { background: #f4f4f4; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Moonsec Dumper from GitHub Raw Link</h1>

    <input id="githubLink" type="text" placeholder="Enter GitHub Raw Link" style="width: 100%;"><br>
    <button onclick="fetchAndDump()">Fetch and Dump</button>

    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        // Function to format the output from a script
        function formatObject(obj) {
            let result = "{\n";
            for (let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const value = obj[key];
                    if (typeof value === 'object') {
                        result += `  '${key}': ${formatObject(value)},\n`;
                    } else {
                        result += `  '${key}': '${value}',\n`;
                    }
                }
            }
            result = result.slice(0, -2) + "\n}"; // Remove last comma
            return result;
        }

        // Function to fetch the script from the GitHub link
        async function fetchAndDump() {
            const link = document.getElementById('githubLink').value;
            const outputElement = document.getElementById('output');
            let output;

            try {
                const response = await fetch(link);
                if (!response.ok) throw new Error("Network response was not ok");

                const scriptInput = await response.text();

                // Here you can process the scriptInput as needed.
                // For simplicity, let's assume it's JavaScript code
                // You might want to modify this based on your specific needs.

                // For demonstration purposes, let's parse it as JSON
                const parsedScript = eval(`(${scriptInput})`); // Replace with a safe parser as needed

                // Format the parsed script
                output = formatObject(parsedScript);
            } catch (error) {
                output = "Error fetching or processing script: " + error.message;
            }

            // Display the output
            outputElement.textContent = output;
        }
    </script>
</body>
</html>
