<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Lua Script Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #copyButton {
            background-color: #4CAF50;
            color: white;
        }
        #downloadButton {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Roblox Script Obfuscator</h2>
        <textarea id="inputScript" placeholder="Paste your Lua script here"></textarea>
        <textarea id="outputScript" placeholder="Obfuscated script" readonly></textarea>
        <br>
        <button id="obfuscateButton">Obfuscate</button>
        <button id="copyButton">Copy</button>
        <button id="downloadButton">Download</button>
    </div>

    <script>
        // Generate random variable names
        function generateRandomString(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        // String obfuscation by converting characters to bytecodes
        function obfuscateString(str) {
            return '"' + str.split('').map(char => "\\" + char.charCodeAt(0).toString(8)).join('') + '"';
        }

        // Encrypt strings using a simple function
        function encryptString(str) {
            return str.split('').map(char => char.charCodeAt(0) + 3).join(',');
        }

        // Create a Lua-compatible function to decode strings at runtime
        function generateDecryptor() {
            return `function decryptStr(enc) local res = {}; for _, c in ipairs(enc) do table.insert(res, string.char(c - 3)) end return table.concat(res) end`;
        }

        // Control flow obfuscation using fake loops
        function addControlFlow(code) {
            return `if math.random() < 1 then while true do break end end ${code}`;
        }

        // Obfuscate the entire Lua script
        function obfuscateLua(script) {
            let obfuscatedScript = script;

            // Step 1: Variable renaming
            obfuscatedScript = obfuscatedScript.replace(/local (\w+)/g, function(_, varName) {
                const newVar = generateRandomString(8);
                return `local ${newVar}`;
            });

            // Step 2: String obfuscation (encode strings and decode them at runtime)
            obfuscatedScript = obfuscatedScript.replace(/"(.*?)"/g, function(_, strContent) {
                const encryptedStr = encryptString(strContent);
                return `decryptStr({${encryptedStr}})`;
            });

            // Step 3: Add control flow obfuscation
            obfuscatedScript = addControlFlow(obfuscatedScript);

            // Step 4: Inject the decryptor function at the start of the script
            const decryptor = generateDecryptor();
            obfuscatedScript = decryptor + "\n\n" + obfuscatedScript;

            return obfuscatedScript;
        }

        document.getElementById('obfuscateButton').addEventListener('click', function () {
            const inputScript = document.getElementById('inputScript').value;
            const obfuscatedScript = obfuscateLua(inputScript);
            document.getElementById('outputScript').value = obfuscatedScript;
        });

        document.getElementById('copyButton').addEventListener('click', function () {
            const outputScript = document.getElementById('outputScript');
            outputScript.select();
            document.execCommand('copy');
            alert('Copied to clipboard');
        });

        document.getElementById('downloadButton').addEventListener('click', function () {
            const obfuscatedScript = document.getElementById('outputScript').value;
            const blob = new Blob([obfuscatedScript], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'obfuscated.lua';
            link.click();
        });
    </script>
</body>
</html>
