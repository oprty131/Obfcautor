<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>

<h1>Basic Lua Obfuscator</h1>
<textarea id="input" placeholder="Paste your Lua code here"></textarea>
<br>
<button onclick="obfuscate()">Obfuscate</button>
<h2>Obfuscated Code</h2>
<textarea id="output"></textarea>

<script>
    function obfuscate() {
        let code = document.getElementById("input").value;
        let obfuscatedCode = basicObfuscate(code);
        document.getElementById("output").value = obfuscatedCode;
    }

    function basicObfuscate(code) {
        // Example of basic obfuscation techniques
        // 1. Random variable names
        code = code.replace(/\b(\w+)\b/g, function(match) {
            return Math.random().toString(36).substring(2, 7);
        });

        // 2. Random number replacement
        code = code.replace(/\b(\d+)\b/g, function() {
            return Math.floor(Math.random() * 1000);
        });

        // 3. Replace strings with encoded strings
        code = code.replace(/(".*?")/g, function(match) {
            return 'decodeString("' + btoa(match) + '")';
        });

        // Wrap the code in an anonymous function
        code = `return(function() ${code} end)()`;

        return code;
    }

    function decodeString(encoded) {
        return atob(encoded);
    }
</script>

</body>
</html>
