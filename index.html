<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Script Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            margin: 50px auto;
            width: 50%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lua Script Obfuscator</h1>
        <p>Enter your Roblox Lua script below to obfuscate:</p>
        <form id="obfuscator-form">
            <textarea id="luaScript" placeholder="Enter your Lua script here"></textarea>
            <br>
            <button type="submit">Obfuscate</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('obfuscator-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const luaScript = document.getElementById('luaScript').value;

            // Send the Lua script to the backend for obfuscation
            fetch('/obfuscate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ script: luaScript })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.obfuscatedScript;
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
