<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Lua Script Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #copyButton {
            background-color: #4CAF50;
            color: white;
        }
        #downloadButton {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Roblox Script Obfuscator</h2>
        <textarea id="inputScript" placeholder="Paste your Lua script here"></textarea>
        <textarea id="outputScript" placeholder="Obfuscated script" readonly></textarea>
        <br>
        <button id="obfuscateButton">Obfuscate</button>
        <button id="copyButton">Copy</button>
        <button id="downloadButton">Download</button>
    </div>

    <script>
        // Generate a random variable/function name
        function generateRandomString(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Encrypt strings with a random shift
        function encryptString(str) {
            const shift = Math.floor(Math.random() * 10) + 1; // Random shift between 1 and 10
            return str.split('').map(char => {
                const charCode = char.charCodeAt(0) + shift; // Shift the character code
                return `string.char(${charCode})`; // Convert back to char
            }).join('..'); // Concatenate with Lua string concatenation
        }

        // Obfuscate identifiers, making all variables and function names random
        function obfuscateIdentifiers(script) {
            return script.replace(/(\w+)/g, function (match) {
                if (!["string", "math", "function", "local", "end", "if", "then", "else", "for", "while", "do", "print"].includes(match)) {
                    return generateRandomString(8); // Rename identifiers
                }
                return match;
            });
        }

        // Generate a large number of dummy functions to inflate the size of the output
        function addDummyFunctions(script) {
            let dummyFunctions = '';
            for (let i = 0; i < 10; i++) {
                dummyFunctions += `function ${generateRandomString(8)}() end\n`; // Generate dummy function
            }
            return dummyFunctions + script;
        }

        // Add complex control flow
        function addComplexControlFlow(script) {
            return `
                if math.random() < 0.5 then 
                    for i = 1, 100 do
                        if i % 5 == 0 then
                            local r = math.random()
                            if r < 0.5 then
                                break
                            end
                        end
                    end
                end
                ${script}`;
        }

        // Add a custom comment at the start of the script
        function addComment(script) {
            return `-- This file was generated by custom obfuscator\n` + script;
        }

        // Obfuscate the entire Lua script
        function obfuscateLua(script) {
            let obfuscatedScript = script;

            // Step 1: Obfuscate identifiers (variables, functions)
            obfuscatedScript = obfuscateIdentifiers(obfuscatedScript);

            // Step 2: String obfuscation (encrypt strings)
            obfuscatedScript = obfuscatedScript.replace(/"(.*?)"/g, function(_, strContent) {
                const encryptedStr = encryptString(strContent);
                return `decryptStr(${encryptedStr})`; // Replace strings with decryption calls
            });

            // Step 3: Add dummy functions to inflate size
            obfuscatedScript = addDummyFunctions(obfuscatedScript);

            // Step 4: Add complex control flow
            obfuscatedScript = addComplexControlFlow(obfuscatedScript);

            // Step 5: Add the comment at the start
            obfuscatedScript = addComment(obfuscatedScript);

            return obfuscatedScript;
        }

        document.getElementById('obfuscateButton').addEventListener('click', function () {
            const inputScript = document.getElementById('inputScript').value;
            const obfuscatedScript = obfuscateLua(inputScript);
            document.getElementById('outputScript').value = obfuscatedScript;
        });

        document.getElementById('copyButton').addEventListener('click', function () {
            const outputScript = document.getElementById('outputScript');
            outputScript.select();
            document.execCommand('copy');
            alert('Copied to clipboard');
        });

        document.getElementById('downloadButton').addEventListener('click', function () {
            const obfuscatedScript = document.getElementById('outputScript').value;
            const blob = new Blob([obfuscatedScript], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'obfuscated.lua';
            link.click();
        });
    </script>
</body>
</html>
